<h1>Mapviewer</h1>

<div id="map"
     leaflet
     (leafletMapReady)="onMapReady($event)"
     (leafletMouseMove)="onMouseMove($event)"
     (leafletClick)="onMouseClick($event)"
     [leafletOptions]="mapOptions">
</div>

<div class="latlong-container">
    <p>Latitude: <strong>{{ pointerLat }}</strong></p>
    <p>Longitude: <strong>{{ pointerLong }}</strong></p>
</div>

<div class="latlong-container">
    <ng-template [ngIf]="pointerClick?.length > 0" [ngIfElse]="none">
        <p>There are <strong>{{ pointerClick.length }}</strong> pointing clicks</p>

        <ul>
            <li *ngFor="let latLng of pointerClick; index as i">
                {{ i }}. Point({{ latLng.lat }}, {{ latLng.lng }}) 
            </li>
        </ul>
    </ng-template>

    <ng-template #none>
        <p>There are no points clicked</p>
    </ng-template>
</div>
